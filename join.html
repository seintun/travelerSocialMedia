<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css"/>
    
    
    <title>Travel Explorers & Influencers</title>
</head>
    <body>
        <!-- Mobile Ready Nav Bar with collapsible Toggle Bar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <a class="navbar-brand" href="./index.html">
                    YOLO! 
                    <span class="namePlaceholder"></span>
                </a>
                <br>
                <a class="notMe" role="button" href="./index.html">
                    Not 
                    <span class="avartarLogout"></span> ?
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link dashboardNav" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item dashboard">
                        <a class="nav-link" href="./join.html">Join</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Things To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./articles.html">Get Inspirations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Login Validator -->
        <div class="login floatContainer">
            <form onsubmit="event.preventDefault(); checkLocal();" class="form-inline my-2 my-lg-0">
                <input id = "loginAvartar" class="form-control mr-sm-2" type="text" placeholder="Avartar Name">
                <input id = "loginPassword" type="password" class="form-control mr-sm-2" placeholder="Password">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Submit</button>

                <a href="./join.html" class="btn-mini" role="button">
                    Not Member
                </a>
                <a href="./index.html" class="btn-mini clearData" role="button">
                    Clear Data
                </a>
            </form>
        </div>

        <!-- Welcome Page with minimal design -->
        <main>
            <section class="container indexBackground">
                <div class="jumbotron floatContainer">
                    <form id = "signUpForm" onsubmit="event.preventDefault(); store();">
                        <fieldset>
                            <legend>Creating a New Account</legend>
                        </fieldset>
                        <div class="form-group">
                                <label>Avatar Name</label>
                                <input type="name" class="form-control" id="avartarName" placeholder="Enter Your Avartar Name">
                                <small class="form-text text-muted">Your Avartar Name is CASE-sensitive!</small>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <!-- Radio Button for Budget-->
                        <legend>Travel Budget</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Affordable yet Adventurous Experience
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option1">
                            Luxurious & Once-In-Lifetime Experience
                          </label>
                        </div>
                        <!-- Checkboxes for -->
                        <legend>How do you typically travel?</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Cruising
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Driving
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Flying
                         </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                </div>
            </section>
        </main> 

        <!-- JS Bootstrap Script -->
        <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>

        <script type="text/javascript">
            
        </script> 
        <script src="./index.js"></script>
            
    </body>
</html>

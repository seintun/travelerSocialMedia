<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css"/>

    <title>Travel Explorers & Influencers</title>
</head>
    <body>
        <!-- Mobile Ready Nav Bar with collapsible Toggle Bar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand center" href="./index.html">YOLO!</a>
            
            <div class="navbar-collapse collapse" id="navbarColor01" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Join</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Things To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./articles.html">Get Inspirations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Welcome Page with minimal design -->
        <main>
            <section class="container indexBackground">
                <div class="jumbotron floatContainer">
                    <form id = "signUpForm">
                        <fieldset>
                            <legend>Creating a New Account</legend>
                        </fieldset>
                        <div class="form-group">
                                <label>Avatar Name</label>
                                <input type="name" class="form-control" id="avartarName" placeholder="Enter Your Avartar Name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <!-- Radio Button for Budget-->
                        <legend>Travel Budget</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Affordable yet Adventurous Experience
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option1">
                            Luxurious & Once-In-Lifetime Experience
                          </label>
                        </div>
                        <!-- Checkboxes for -->
                        <legend>How do you typically travel?</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Cruising
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Driving
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                Flying
                         </div>
                    </form>
                    <button onclick="store()" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </section>
        </main> 


        <!-- JS Bootstrap Script -->
        <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>    
        <!-- Submit Local Storage for name -->
        <script type="text/javascript">
            function store(){
                var inputName= document.getElementById("avartarName");
                localStorage.setItem("avartarName", inputName.value);
            }
        </script>    
            
    </body>
</html>
